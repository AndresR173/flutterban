name: Flutterban
description: A Kanban board built in Flutter

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^4.0.0
  dartz: ^0.8.9
  freezed_annotation: ^0.7.1
  get_it: ^3.1.0
  equatable: ^1.1.1
  flutter_list_drag_and_drop: ^0.1.6

  cupertino_icons: ^0.1.3

dev_dependencies:
  auto_route_generator:
  json_serializable: ^3.3.0
  mockito: ^4.1.1
  lint: ^1.1.1
  build_runner:
  freezed: ^0.9.2
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Bold.otf
        - asset: assets/fonts/Montserrat-Medium.otf
          weight: 500
        - asset: assets/fonts/Montserrat-Regular.otf
        - asset: assets/fonts/Montserrat-SemiBold.otf
