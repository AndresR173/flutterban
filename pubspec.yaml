name: flutterban
description: A Kanban board built in Flutter

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  freezed_annotation: ^2.2.0
  flutter_mobx: ^2.0.6+4
  mobx: ^2.1.1
  cupertino_icons: ^1.0.5

dependency_overrides:
  analyzer: 4.7.0
  build_resolvers: 2.0.10

dev_dependencies:
  mockito: ^5.3.2
  flutter_lints: ^2.0.1
  build_runner: ^2.3.2
  freezed: ^2.2.1
  flutter_test:
    sdk: flutter
  mobx_codegen: ^2.0.7+3

flutter:
  uses-material-design: true
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Bold.otf
        - asset: assets/fonts/Montserrat-Medium.otf
          weight: 500
        - asset: assets/fonts/Montserrat-Regular.otf
        - asset: assets/fonts/Montserrat-SemiBold.otf
